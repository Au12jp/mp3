<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FFmpeg File Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="coi-serviceworker.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>FFmpeg File Converter</h1>

      <div class="file-upload">
        <label for="fileInput" class="file-label">ファイルを選択</label>
        <input type="file" id="fileInput" class="file-input" />
      </div>

      <div class="settings">
        <div id="videoInfo" style="display: none">
          <p>解像度: <span id="videoResolution"></span></p>
          <p>FPS: <span id="videoFPS"></span></p>
        </div>

        <div id="formatSelection" style="display: none">
          <label for="formatSelectAudio">音声フォーマット:</label>
          <select id="formatSelectAudio">
            <option value="ogg">ogg</option>
          </select>

          <label for="formatSelectVideo">映像フォーマット:</label>
          <select id="formatSelectVideo">
            <option value="png">png</option>
          </select>
        </div>

        <div id="videoSettings" style="display: none">
          <label for="resolutionSelect">解像度:</label>
          <select id="resolutionSelect">
            <option value="1920x1080">1080p (Full HD)</option>
            <option value="1280x720">720p (HD)</option>
            <option value="640x360">360p (SD)</option>
            <option value="256x144">144p</option>
          </select>

          <label for="fpsInput">FPS:</label>
          <input type="number" id="fpsInput" value="20" min="1" max="60" />
        </div>
      </div>

      <div id="statusContainer" style="display: none">
        <p id="statusMessage">ステータス: 準備中...</p>
      </div>

      <div id="progressContainer" style="display: none">
        <progress id="progressBar" value="0" max="100"></progress>
        <p id="progressPercent">進捗: 0%</p>
      </div>

      <div id="convertButtonGroup" style="display: none">
        <button id="convertButton" class="convert-button" disabled>
          コンバート開始
        </button>
      </div>

      <div id="downloadLinkContainer"></div>

      <div class="log-container">
        <h2>ログ</h2>
        <pre id="logMessage" class="log-message"></pre>
        <button id="toggleLogButton" class="toggle-log-button">Show Log</button>
        <pre id="detailedLog" class="detailed-log" style="display: none"></pre>
      </div>

      <div id="completeModal" class="modal" style="display: none">
        <p>変換が完了しました。</p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
