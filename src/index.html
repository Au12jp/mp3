<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trimmer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="coi-serviceworker.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Video Trimming with FFmpeg</h1>

      <div class="input-container">
        <label for="fileInput">Select a Video File:</label>
        <input type="file" id="fileInput" accept="video/*" />
      </div>

      <div class="time-inputs">
        <label for="start">Start Time (in seconds):</label>
        <input type="number" id="start" placeholder="0" />
        <label for="end">End Time (in seconds):</label>
        <input type="number" id="end" placeholder="10" />
      </div>

      <button id="trimButton">Trim Video</button>

      <div id="progressContainer">
        <div id="progress"></div>
      </div>
      <div id="timeRemaining">Estimated Time Left: 0s</div>

      <video id="videoOutput" controls></video>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
