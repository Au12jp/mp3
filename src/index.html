<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FFmpeg File Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="coi-serviceworker.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>FFmpeg File Converter</h1>

      <!-- ファイル選択 -->
      <div class="file-upload">
        <label for="fileInput" class="file-label">ファイルを選択</label>
        <input
          type="file"
          id="fileInput"
          class="file-input"
          accept="video/mp4"
        />
      </div>

      <!-- 動画メタデータ（解像度やFPS） -->
      <div class="video-info" id="videoInfo" style="display: none">
        <p>解像度: <span id="videoResolution"></span></p>
        <p>FPS: <span id="videoFPS"></span></p>
      </div>

      <!-- フォーマット選択 -->
      <div class="format-selection" id="formatSelection" style="display: none">
        <label for="formatSelectAudio">音声フォーマット:</label>
        <select id="formatSelectAudio">
          <option value="ogg">OGG</option>
          <option value="mp3">MP3</option>
        </select>

        <label for="formatSelectVideo">映像フォーマット:</label>
        <select id="formatSelectVideo">
          <option value="png">PNG</option>
          <option value="jpg">JPG</option>
        </select>
      </div>

      <!-- 解像度とFPS設定 -->
      <div class="video-settings" id="videoSettings" style="display: none">
        <label for="resolutionSelect">解像度:</label>
        <select id="resolutionSelect">
          <option value="1920x1080">1080p (Full HD)</option>
          <option value="1280x720">720p (HD)</option>
          <option value="640x360">360p (SD)</option>
          <option value="256x144">144p</option>
        </select>

        <label for="fpsInput">FPS:</label>
        <input type="number" id="fpsInput" min="1" max="20" />
      </div>

      <!-- 状態表示 -->
      <div class="status" id="statusContainer" style="display: none">
        <p id="statusMessage">ファイルを選択してください。</p>
        <p id="progressPercent">進捗: 0%</p>
      </div>

      <!-- 進捗バー -->
      <div class="progress-bar" id="progressContainer" style="display: none">
        <progress id="progressBar" value="0" max="100"></progress>
      </div>

      <!-- ボタン -->
      <div class="button-group" id="convertButtonGroup" style="display: none">
        <button id="convertButton" class="convert-button" disabled>
          コンバート開始
        </button>
      </div>

      <!-- ダウンロードリンク -->
      <div id="downloadLinkContainer" class="download-container"></div>

      <!-- ログ -->
      <div class="log-container">
        <h2>ログ</h2>
        <pre id="logMessage" class="log-message"></pre>
      </div>

      <!-- 処理完了モーダル -->
      <div id="completeModal" class="modal">
        <div class="modal-content">
          <p>処理が完了しました！</p>
          <button class="close-modal">閉じる</button>
        </div>
      </div>
    </div>
  </body>
</html>
