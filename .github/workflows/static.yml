name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Delete old GitHub Pages deployment
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/pages/deployments --method DELETE
          echo "Old deployments deleted"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./src" # または './dist' を指定

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
